spring.resources.static-locations= file:./res/
driverClassName=org.sqlite.JDBC
url=jdbc:sqlite:./res/db.sqlite?cache=shared
user=sa
password=sa

spring.http.multipart.max-file-size=1GB
spring.http.multipart.max-request-size=2GB
spring.servlet.multipart.enabled=true


spring.jpa.database-platform=com.homestream.HomeStream.hibernate.sqlite.SQLiteDialect
#spring.jpa.hibernate.dialect=com.homestream.HomeStream.hibernate.sqlite.SQLiteDialect
#spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
#spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=create-drop
